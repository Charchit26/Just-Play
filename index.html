<!DOCTYPE html>
<html>
    <head>
        <title>
            My Space - Charchit.gq
        </title>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </head>
<body ng-app=myAudioApp>
    <div ng-controller="mainCtrlr" class="container">
		<div class="row" id="player">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<audio id="mainAudio">
					HTML5 audio not supported
				</audio>
			</div>
		</div>
		<br><br>
		<button id="play" ng-click="playAudio()">
		  Play
		</button>
		
		<button onclick="prevAudio();">
		  Rewind
		</button>
		<button onclick="nextAudio();">
		  Fast forward
		</button>
		<button onclick="restartAudio();">
		  Restart
		</button>
		<br>
        <div class="row">
            <ul ng-repeat='song in songsList'>
                <li>
                    <a ng-click="playSound(song.url)">{{song.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
