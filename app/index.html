<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.1.1.min.js"></script>
    <title>Just-Play</title>
    
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/mainStyles.css" rel="stylesheet" type="text/css"/>
</head>
<body class="container" ng-app="myApp" ng-controller="mainController">
    <div class="row" id="player">
    	<div class="row">
				<audio id="mainAudio">
					HTML5 audio not supported
				</audio>
		</div>
    	<div class="row" id="controls">
    		<span class="col-md-1"></span>
    		<span class="col-md-2"><img src="images/shuffle.png" ng-click="restartAudio();"/>
			</span>
    		<span class="col-md-2">
    			<img src="images/rew.png" ng-click="nextAudio();"/><!-- onmouseover="this.src='images/rew_hover.png'" onmouseout="this.src='images/rew.png'" /> -->
			</span>
    		<span class="col-md-2">
    			<img src="images/play.png" id="play"  ng-click="playAudio()" ng-if=!audioPlayingFlag onmouseover="this.src='images/play_hover.png'" onmouseout="this.src='images/play.png'" />
				<img src="images/pause.png"  id="pause" ng-click="pauseAudio()" ng-if=audioPlayingFlag onmouseover="this.src='images/pause_hover.png'" onmouseout="this.src='images/pause.png'" />
			</span>
    		<span class="col-md-2">
    			<img src="images/fwd.png" ng-click="nextAudio();" /><!-- onmouseover="this.src='images/fwd_hover.png'" onmouseout="this.src='images/fwd.png'" /> -->
			</span>
    		<span class="col-md-2"><img src="images/repeat.png" ng-click="restartAudio();"/>
    		</span>
    		<span class="col-md-1"></span>
    	</div>
    	<div class="seekbar">
				<label id="lblTime" for="audioSeekbar">-:--:--</label>
				<input type="range" name="audioSeekbar" step="any" id="audioSeekbar" onchange="ChangeTheTime()" value="0"></input>
				<label id="lblTimeLength" for="audioSeekbar">-:--:--</label>
		</div>
		<br>
			<div>
				<span class="cSong">
					<span ng-if='currentSong' class="currentSong">
						<b>{{currentSong.title}}</b> <i>by</i> <b>{{currentSong.artist}}</b>
					</span>
					<br>
					<!-- Add file/folder -->
					<!--<form id="box">-->
					<!--	<input type="text" class="hidden" id="fileInput"/>-->
					<!--	<img src="images/add.png" id="cSongImg"/>-->
					<!--</form>-->
				</span>
				<span class="volume">
					<img src="images/volume.png"><input type="range" min="0" max="1" step="0.1" id="volume" onchange="ChangeVolume()">
				</span>
			</div>
    </div>
    <div class="row" id="playlist"></div>
   	<script src="js/angular.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
